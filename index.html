<html ng-app="app">
<head>
      <meta charset="utf-8">
      <title>mini-userProfiles</title>
      <link rel="stylesheet" href="style.css"></link>
</head>
<body ng-controller="ctrl">
  <div class="mainQuoteBox">
    <!-- Need
      -text input
      -autor input
    -->
    <input type="text" name="quoteInput" value="Write quote here...">
    <input type="author" name="authorInput" value="Author here...">
    <button type="submit" name="SubmitButton">Submit new quote</button>
    <input type="filter" name="filterInput" value="Search quotes">
    

  </div>

  <div ng-repeat="q in quotes">
    <div class="mainQuoteBox mainQuoteBox2">
      <div class="quoteBox">
        {{q.text}} <br> -{{q.author}}
      </div>
      <div class="favQuote">
        <button type="favButton" name="button">Fave Button</button>
      </div>

    </div>


  </div>







  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./ctrl.js"></script>
  <script src="./mainService.js"></script>

</body>
</html>
