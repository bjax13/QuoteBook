<html ng-app="app">
<head>
      <meta charset="utf-8">
      <title>mini-userProfiles</title>
      <link rel="stylesheet" href="style.css"></link>
</head>
<body ng-controller="ctrl">
  <div class="mainQuoteBox">
    <!-- Need
      -text input
      -autor input
    -->

    <div class="">
      <input type="text" name="quoteInput" value="Write quote here...">
      <input type="author" name="authorInput" value="Author here...">
      <button type="submit" name="SubmitButton">Add Quote</button>
    </div>

    <div class="">
      <span>Search:<input ng-model="searchQuotes"></span>
    </div>



  </div>

  <div ng-repeat="q in quotes | filter:searchQuotes">
    <div class="mainQuoteBox">
      <div class="quoteBox">
        {{q.text}} <br> -{{q.author}}
      </div>
      <div class="favQuote">
        <button type="favButton" name="button">Remove Quote</button>
      </div>

    </div>


  </div>







  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./ctrl.js"></script>
  <script src="./mainService.js"></script>

</body>
</html>
